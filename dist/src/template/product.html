<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新品介绍</title>
<link href="../../src/css/product.css" rel="stylesheet"></head>

<body>
    <div class="common__container--1920">
        <div class="header"></div>
    </div>
    <div class="common__container--1920">
        <div class="content">
            <div class="content__main common__container--1200">
                <!-- 新品介绍 animation -->
                <div class="main__new-product">
                    <div class="base__text">
                        <div class="text__container" style="text-align: left; line-height: 1em;">
                            <div class="text__wrapper">
                                <p>
                                    <img style="visibility: inherit;" class="base__img--icon common__left" src="../images/icon-new.png"> &nbsp;
                                    <strong style="visibility: inherit;" class="common__left">新品介绍</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 新品介绍展示页 animation -->
                <div class="main__show">
                    <div class="show-wrapper common__clearfix">
                        <!-- 占位符 -->
                        <div class="common__width--12"></div>
                        <!-- 展示页第一部分 animation -->
                        <div class="common__width--6 col-sm-12 col-xs-12 common__left">
                            <img src="../images/main-show-1.jpg">
                        </div>
                        <!-- 展示页第二部分 animation -->
                        <div class="common__width--6 col-sm-12 col-xs-12 common__right">
                            <div class="common__left col-sm-12 col-xs-12 common__clearfix">
                                <div class="common__left common__width--6">
                                    <img src="../images/main-show-2.jpg">
                                </div>
                                <div class="common__left common__width--6">
                                    <img src="../images/main-show-3.jpg">
                                </div>
                            </div>
                            <div class="common__right col-sm-12 col-xs-12">
                                <img src="../images/main-show-4.jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 选项卡 animation -->
                <div>
                    <div class="content__tab">
                        <ul class="tab__item common__clearfix">
                            <!-- tab-li--active -->
                            <li class="item__li tab__li--active">
                                1862 Pre顶级咖啡豆
                                <i></i>
                            </li>
                            <li class="item__li">
                                UTA认证优质咖啡
                                <i></i>
                            </li>
                            <li class="item__li">
                                优质进口咖啡
                                <i></i>
                            </li>
                        </ul>
                    </div>
                    <div class="content__block content__block--show">
                        <!-- 第一个 tab 内容 -->
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                        <div class="block__wrapper">
                            <ul class="block__ul common__clearfix">
                                <li class="block__li common__width--6 col-xs-12 common__left common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left clear__fontSize">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-1__1.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">UTE - 高级咖啡</a>
                                    </div>
                                </li>
                                <li class="block__li common__width--6 col-xs-12 common__right common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-1__2.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">UTY - 020咖啡</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                    </div>
                    <div class="content__block">
                        <!-- 第二个 tab 内容 -->
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                        <div class="block__wrapper">
                            <ul class="block__ul common__clearfix">
                                <li class="block__li common__width--6 col-xs-12 common__left common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left clear__fontSize">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-2__1.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">优质UTA - KKL</a>
                                    </div>
                                </li>
                                <li class="block__li common__width--6 col-xs-12 common__right common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left clear__fontSize">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-2__2.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">优质UTA - KLO</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                    </div>
                    <div class="content__block">
                        <!-- 第三个 tab 内容 -->
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                        <div class="block__wrapper">
                            <ul class="block__ul common__clearfix">
                                <li class="block__li common__width--6 col-xs-12 common__left common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left clear__fontSize">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-3__1.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">进口咖啡 - UTZ010</a>
                                    </div>
                                </li>
                                <li class="block__li common__width--6 col-xs-12 common__right common__clearfix">
                                    <div style="transform: scale(1)" class="img__wrapper common__left">
                                        <a href="javascript:void(0)">
                                            <img src="../images/tab-3__2.jpg">
                                        </a>
                                    </div>
                                    <div class="title__wrapper common__right">
                                        <a href="javascript:void(0)">进口咖啡TUZ - 024</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="base__transparent--72">
                            <img src="../images/header-theme.png" alt="">
                        </div>
                    </div>
                </div>
                <div style="height: 80px"></div>
            </div>
        </div>
    </div>
    <div class="common__container--1920">
        <div class="footer"></div>
    </div>

<script type="text/javascript" src="../../src/js/jquery.js"></script><script type="text/javascript" src="../../src/js/product.js"></script></body>

</html>
