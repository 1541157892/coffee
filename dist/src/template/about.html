<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>关于</title>
<link href="../../src/css/about.css" rel="stylesheet"></head>

<body>
    <div class="common__container--1920">
        <div class="header"></div>
    </div>
    <div class="common__container--1920">
        <div class="main__about common__container--1200 common__margin--center">
            <!-- 关于我们 animation -->
            <div class="about__title">
                <div class="common__clearfix">
                    <div class="base__text">
                        <div class="text__container">
                            <div class="text__wrapper">
                                <p>
                                    <img class="base__img--icon common__left" src="../images/news__img.png">
                                    <strong class="common__text--top common__left">关于我们</strong>
                                    <img class="base__img--icon common__left" src="../images/news__img.png">
                                    <span style="margin-left: 18px;"></span>
                                </p>
                                <p><br /></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 关于我们介绍 animation -->
            <div class="about__desc">
                <div class="base__text">
                    <div class="text__container">
                        <div class="text__wrapper origin__wrapper">
                            <p class="text__p"><span>一进门是大红色的拱门，XXX咖啡名称着实可爱。</span></p>
                            <p class="text__p"><span>不经连想日本的喜饼高帽以及童话故事裡的XXX大野狼XD</span></p>
                            <p class="text__p"><span>但今天分享的XXX是来自奥地利的咖啡品牌，</span></p>
                            <p class="text__p"><span>这品牌在台湾算是蛮新鲜的，</span></p>
                            <p class="text__p"><span>但在欧洲、奥地利却是百年咖啡品牌喔。</span></p>
                            <p class="text__p"><span>没问店家，第一印象我以为是女孩！</span></p>
                            <div style="height: 19px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about__line common__clearfix">
                <!-- 关于我们展示部分 animation -->
                <div class="common__width--6 col-xs-12 common__left">
                    <div style="visibility: hidden; opacity: 0; animation-delay: .8s; animation-duration: .8s" class="line__img common__level animation" animation-name="flipInY">
                        <img src="../images/about__1.jpg">
                    </div>
                </div>
                <div class="common__width--6 col-xs-12 common__right">
                    <div class="line__info base__text">
                        <div class="text__container">
                            <div class="text__wrapper text__wrapper--add">
                                <p class="info__wrapper" style="text-align: left;">
                                    <span class="info__stand">顶级咖啡豆</span>
                                </p>
                                <div class="line__desc">
                                    <p class="text__p"><span>/ 土耳其攻打维也纳城，战败撤退后在战营留下一颗颗黑色咖啡豆，</span></p>
                                    <p class="text__p"><span>维也纳人品尝到觉得太好喝了，反而咖啡在维也纳发扬光大 /</span></p>
                                    <p class="text__p"><span>好一段美妙的故事，咖啡豆豆与维也纳人的相遇，罗曼蒂克。</span></p>
                                    <p class="text__p"><span>「今日美国报」选出的十大咖啡城市，奥地利维也纳排名第一</span></p>
                                </div>
                                <p class="text__p"><br /></p>
                                <p class="text__p"><br /></p>
                                <p class="line__view">
                                    <span>VIEW NOW</span>
                                </p>
                                <p class="text__p"><br /></p>
                            </div>
                        </div>
                        <div style="height: 19px;"></div>
                    </div>
                </div>
            </div>
            <div style="height: 157px"></div>
        </div>
    </div>
    <div class="common__container--1920">
        <div class="footer"></div>
    </div>
