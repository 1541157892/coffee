<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="../../src/css/joinUs.css" rel="stylesheet"></head>

<body>
    <div class="common__container--1920">
        <div class="header"></div>
    </div>
    <div class="common__container--1920">
        <div class="common__container--1200 common__margin--center content__joinUs" style="margin-bottom: 80px;">
            <div class="joinUs__title">
                <div class="base__text">
                    <div class="text__container">
                        <div class="text__wrapper">
                            <p>
                                <img class="base__img--icon common__left" src="../images/joinUs.png">
                                <strong class="common__text--top common__left joinUs__text">人才招聘</strong>
                                <span style="margin-left: 18px"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="base__text" style="font-size: 16px;">
                <div class="text__container">
                    <div class="text__wrapper">
                        <p style="line-height: 1.2em; margin-bottom: 30px;">
                            <br/>&nbsp;&nbsp;&nbsp;
                        </p>
                        <p style="margin-bottom: 30px; color: rgb(86, 213, 215)">
                            主管（1名）
                        </p>
                        <div class="joinUs__demand">
                            <p><span>职位功能：</span></p>
                            <p><span>1.专科以上学历，两年以上餐饮业相关工作经验。 </span></p>
                            <p><span>2.有责任心，具备良好的服务意识。</span></p>
                            <p><span>3.具备一定管理能力，能迅速解决现场突发问题，沟通、协调能力强。</span></p>
                            <p><span>4.具备对下属进行业务指导及技能培训的能力。</span></p>
                            <p><span>5.英语口语流利者优先录取。</span></p>
                            <p>
                                <span><br></span> &nbsp;&nbsp;&nbsp;
                            </p>
                        </div>
                        <div class="joinUs__check">
                            <span class="check__btn common__margin--center">
                                查看职位
                                <img src="../images/joinUs__btn.png">
                            </span> &nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="common__container--1920">
        <div class="footer"></div>
    </div>
<script type="text/javascript" src="../../src/js/jquery.js"></script><script type="text/javascript" src="../../src/js/joinUs.js"></script></body>

</html>
